{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
	<link 
		rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
		integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" 
		crossorigin="anonymous">
	<script 
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" 
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" 
		crossorigin="anonymous">
	</script>
	<!-- <link rel="stylesheet" href= -->
</head>
<body>
<form action="" method="post">
	{% csrf_token %}
	<div class="container-fluid">
		<h2>{{form_id}}</h2>
		<div class="form-group row">
			{{ patient.info.firstname|add_label_class:"col-2 col-form-label" }}
			<div class="col-2">	
				{{ patient.info.firstname|add_class:"form-control" }}
			</div>
		</div>
		<div class="form-group row">
			{{ patient.info.lastname|add_label_class:"col-2 col-form-label" }}
			<div class="col-2">	
				{{ patient.info.lastname|add_class:"form-control" }}
			</div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success">
				<span class="glyphicon glyphicon-ok"></span> Save
			</button>
		</div>
	</div>
</form>
</body>
</html>
